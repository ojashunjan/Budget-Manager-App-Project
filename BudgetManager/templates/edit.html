{% extends "layout.html" %}
{% block content %}

<h3>Edit Transaction</h3>

<form method="POST">
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" id="description" name="description" class="form-control" value="{{ transaction.description }}" required>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input type="number" step="0.01" id="amount" name="amount" class="form-control" value="{{ transaction.amount }}" required>
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <input type="text" id="category" name="category" class="form-control" value="{{ transaction.category }}" required>
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" id="date" name="date" class="form-control" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>

{% endblock %}
